<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background">
        <div id="calculator-text">
            <p id="text">CALCULATOR</p>
        </div>
        <input type="text" id="result">
        <div id="buttons">
            <button class="button-size" numvalue=''> AC </button>
            <button class=" button-size" numvalue="del"> Del </button>
            <button class="button-size" numvalue='%'> % </button>
            <button class=" button-size" numvalue='/'> / </button>
            <button class=" button-size" numvalue='7'> 7 </button>
            <button class="button-size" numvalue="8"> 8 </button>
            <button class="button-size" numvalue="9"> 9 </button>
            <button class="button-size" numvalue='*'> *</button> <button class="button-size" numvalue=' 4'> 4</button>
            <button class=" button-size" numvalue='5'> 5 </button>
            <button class=" button-size" numvalue='6'> 6 </button>
            <button class=" button-size" numvalue='-'> - </button>
            <button class=" button-size" numvalue='1'> 1 </button>
            <button class=" button-size" numvalue='2'> 2 </button>
            <button class=" button-size" numvalue='3'> 3 </button>
            <button class=" button-size" numvalue="+"> + </button>
            <button class="button-size" numvalue='0'> 0 </button>
            <button class="button-size" numvalue='0'> 00 </button>
            <button class="button-size" numvalue='.'> . </button>
            <button class="button-size" numvalue="="> = </button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
